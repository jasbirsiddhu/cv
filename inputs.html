<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs</title>
  </head>
  <body>
    <p>Different inputs</p>
    <form class="" action="index.html" method="post">
      <label for=""> Text Box</label>
      <input type="text" name="" value="Text here">
      <input type="submit" name="" value="Post This">
      <br><br>

      <label for="">Choose a File</label>
      <input type="file" name="" value="">
      <br><br>

      <label for=""> Pick a Date</label>
      <input type="date" name="" value="">
      <br><br>

      <label for="">Pick a Time</label>
      <input type="time" name="" value="">
      <br><br>

      <label for="">Would you like to subscribe to our mailing list?</label>
      <br>
      <label for="">Yes</label>
      <input type="radio" name="" value="">
      <label for="">No</label>
      <input type="radio" name="" value="">

      <br>  <input type="color" name="" value=""> <br>
      <br>

      <label for="">Select the Range Here</label>
      <input type="range" name="" value="">

      <label for="">Volume</label>

      <p>Audio settings:</p>

<div>
  <input type="range" id="volume" name="volume"
         min="0" max="11">
  <label for="volume">Volume</label>
</div>

<div>
  <input type="range" id="cowbell" name="cowbell"
         min="0" max="100" value="90" step="10">
  <label for="cowbell">Cowbell</label>
</div>


    </form>

  </body>
</html>
